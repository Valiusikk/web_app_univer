<!DOCTYPE html>
<html lang="en" xmlns:th = "http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign up</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet"
          crossorigin="anonymous" />
</head>
<body>
<div class="container">
    <form class="form-signin"  th:action="@{/register}" method="post" th:object = "${RegistrationRequest}">
        <fieldset>
            <h2 class="form-signin-heading">Please sign up</h2>
            <p>
                <label for="name" class="sr-only">Username</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="First Name" required autofocus>
            </p>

            <p>
                <label for="surname" class="sr-only">Username</label>
                <input type="text" id="surname" name="surname" class="form-control" placeholder="Last Name" required autofocus>
            </p>

            <p>
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            </p>

            <p>
                <label for="email" class="sr-only">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
            </p>

            <p>
                <label for="phoneNumber" class="sr-only">Password</label>
                <input type="phoneNumber" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="Phone Number" required>
            </p>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        </fieldset>
    </form>
</div>
</body>
</html>
